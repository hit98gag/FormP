<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c98dc9453a.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="maincontainer">

    <div class="container">
       
        <div class="account">

        <h3>Account</h3>

        <div class="name">
            <div class="left1">
                <i class="fa-solid fa-user"></i>
             </div>
            <div class="right1">

                <p style="color:hwb(0 54% 46%) ;">Full Name</p>

            </div>
        </div>

        <div class="email">
            <div class="left2"> 
                <i class="fa-solid fa-message"></i>
            </div>
            <div class="right2">
                <p style="color:hwb(0 54% 46%) ;">Email</p>
            </div>
        </div>

        <div class="password">
            <div class="left3">
                <i class="fa-regular fa-key"></i>         </div>

            <div class="right3"> 
                <p style="color:hwb(0 54% 46%) ;"> Password</p>
            </div>
        </div>

        </div>
       

        <div class="DOBGender">
            <div class="dob"> 
                <h3>Date of Birth</h3>
                <div class="subdob">
                    <div class="mm">
                        <p>mm</p>
                    </div>
                    <div class="dd"><p>dd</p></div>
                    <div class="yy"><p>yy</p></div>
                </div>
            </div>
            <div class="gender">
                <h3>Gender</h3>

                <div class="subgender">
                    <div class="male"><p>Male</p></div>

                    <div class="female"><p>Female</p></div>
                </div>
            </div>
        </div>




       <div class="paymentdetail">
        <h3>Payment Details</h3>

        <div class="subpayment">
            <div class="paymenttype">
                <div class="ccard">
                    <i class="fa-regular fa-credit-card"></i>
                    <p style="padding: 5px;">Credit Card</p></div>
                <div class="paypal"><i class="fa-brands fa-cc-paypal">

                </i><p style="padding:5px ;"> Paypal</p>
                </div>
            </div>

            <div class="cardnumber">
                <div class="cardLogo">
                    <i class="fa-regular fa-credit-card"></i>
                </div>

                <div class="cardnum"> <p>Card Number</p>
   
                </div>

            </div>

            <div class="expiry">
                <div class="leftc">
                    <div class="logoe">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="cvv"><p>cvv</p></div>
                </div>

                <div class="rightc">
                   <div class="date">
                    <select >
                        <option> 01 Jan</option>
                        <option> 02 Jan</option>
                    </select>
                   </div>
                   <div class="year">
                    <select >
                        <option> 2015</option>
                        <option> 2016</option>
                    </select>
                   </div>
                </div>
            </div>
        </div>
       </div>

       <div class="terms">
       <h3>Terms and Conditions</h3>

       <div class="content">
        <div class="check">
            <input type="checkbox">
        </div>
        <div class="lorem"> <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi et debitis, modi reprehenderit architecto quidem?</p></div>
       </div>

       </div>
    </div>

</div>
</body>
</html>
